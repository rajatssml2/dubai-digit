<div class="login-container">
    <div class="grnt-mng-sec">
        <!-- <h5>Grant Management System</h5> -->
    </div>
    <div class="container login-container-main">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Citizen Login</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><img class="login-with-img" src="../../../assets/images/facebook.png" alt=""></span>
                        <span><img class="login-with-img" src="../../../assets/images/google.png" alt=""></span>
                        <span><img class="login-with-img" src="../../../assets/images/twiteer.jpg" alt=""></span>
                        <!-- <span><i class="fab fa-facebook-square"></i></span> -->
                        <!-- <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span> -->
                    </div>
                </div>
                <div class="card-body">
                    
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                            </div>
                            <input type="text" formControlName="phoneNo" class="form-control" placeholder="Enter your mobile number">
                            
                          
                        </div>
                        <div class="not-valid" *ngIf="loginForm.get('phoneNo').invalid && (loginForm.get('phoneNo').dirty || loginForm.get('phoneNo').touched)">
                            Please provide a mobile number.
                        </div>
                        <!-- <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div> -->
                        <div class="form-group">
                            <input type="submit" value="Continue" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a (click)="onCitizenSignUp()" href="javascript:void(0)">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
